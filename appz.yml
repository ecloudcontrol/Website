app:
  name: eCloudControl.com
  code: ECSWEB
  notify: appzdev@cloudbourne.co

build:
  version: 3.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: wordpress-6.2

deploy:
  context: ecloudcontrol/DEV
  type: statefulset
  ingress: none
  replicas: 1
  resources: xx-large
  port:
  - 443

volumes:
  - claim: wp-uploads
    mount: /var/www/html/wp-content/uploads
    name: uploads
    size: 250Gi
  - claim: wp-backup
    mount: /appz/backup
    name: backup 
    size: 250Gi   

properties:
  MYSQL_HOST : "mysql-5-7:3306"
  MYSQL_DATABASE : "ecloudcontrol_com_v3"
  MYSQL_USER : "ecloudcontrol_com"
  ENABLE_HA : "no"
  WP_BACKUP_VERBOSE : 0
  MYSQL_PASSWORD:
     vault: MYSQL_PASSWORD
  SITE_URL : "https://dev.ecloudcontrol.com"
  SITE_TITLE : "CLOUDCONTROL"
  ADMIN_USER : webmaster
  ADMIN_EMAIL : webmaster@ecloudcontrol.com
  ADMIN_PASSWORD:
     vault: ADMIN_PASSWORD
  SITE_PRIVATE_KEY:
     vault: SITE_PRIVATE_KEY
  SITE_CERT: 
     vault: SITE_CERT
  revision : 14
